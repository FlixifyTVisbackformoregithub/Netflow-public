<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlow</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            background-image: url('https://giffiles.alphacoders.com/820/820.gif');
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
        }

        .banner p {
            margin: 10px 0;
            font-size: 20px;
        }

        .banner button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
        }

        .movie-section {
            padding: 20px;
        }

        .movie-section h2 {
            margin-bottom: 20px;
        }

        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie-card {
            width: 200px;
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            border-radius: 10px;
            height: 80%;
            overflow: hidden;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Request Form Styling */
        .request-section {
            display: none; /* Initially hidden */
            padding: 50px;
            background: url('https://giffiles.alphacoders.com/820/820.gif') no-repeat center center fixed; /* Allow easy background image change */
            background-size: cover; /* Ensure it covers the entire section */
            height: 100vh;
            position: relative;
            box-shadow: 0 0 50px darkred; /* Glowing effect around the section */
            border: 5px solid darkred; /* Dark red border around the section */
        }

        .request-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 30px darkred; /* Glowing effect around the form */
            border: 2px solid darkred; /* Dark red border for the form */
        }

        .request-form input,
        .request-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid darkred; /* Dark red border for inputs */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9); /* Lighter background for inputs */
        }

        .request-form button {
            background-color: #e50914;
            color: white;
            cursor: pointer;
        }

        .request-form input:focus {
            outline: none; /* Remove the default outline */
            border-color: #e50914; /* Highlight border when focused */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NetFlow</div>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
                <li><a href="#" id="requestLink">Request</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="homeSection">
            <div class="banner">
                <div class="banner-content">
                    <h1>NetFlow</h1>
                    <p>Your favorites, all in one place!</p>
                    <button id="watchNowBtn">Scroll to find the new, the popular, the best</button>
                </div>
            </div>

            <section class="movie-section">
                <h2>NetFlow Free</h2>
                <div class="movie-grid">
                    <div class="movie-card" data-url="https://drive.google.com/file/d/1OZBSvjuudnt2GxUUwSTRoFKgbrfu7WPm/preview">
                        <img src="https://upload.wikimedia.org/wikipedia/en/9/91/The_Garfield_Movie_2024_poster.jpg" alt="Movie 1">
                        <h3>Garfeild Movie 2024</h3>
                    </div>
                    <div class="movie-card" data-url="http://www.example.com">
                        <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
                        <h3>Movie 2</h3>
                    </div>
                    <div class="movie-card" data-url="http://www.example.com">
                        <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
                        <h3>Movie 3</h3>
                    </div>
                    <div class="movie-card" data-url="http://www.example.com">
                        <img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4">
                        <h3>Movie 4</h3>
                    </div>
                </div>
            </section>
        </section>

        <section id="requestSection" class="request-section">
            <div class="request-form">
                <h2>Movie Request</h2>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="movieTitle" placeholder="Movie Title" required>
                <button type="submit" id="submitRequest">Submit</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NetFlow. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        document.getElementById('watchNowBtn').addEventListener('click', function() {
            alert("Feature coming soon!");
        });

        const movieCards = document.querySelectorAll('.movie-card');

        movieCards.forEach(card => {
            card.addEventListener('click', function() {
                const url = this.dataset.url;
                document.getElementById('modal-iframe').src = url;
                document.getElementById('myModal').style.display = "block";
            });
        });

        const closeModal = document.getElementsByClassName("close")[0];

        closeModal.onclick = function() {
            document.getElementById('myModal').style.display = "none";
            document.getElementById('modal-iframe').src = ""; // Clear the iframe source
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
                document.getElementById('modal-iframe').src = ""; // Clear the iframe source
            }
        }

        // Navigation between Home and Request
        document.getElementById('homeLink').addEventListener('click', function() {
            document.getElementById('homeSection').style.display = 'block';
            document.getElementById('requestSection').style.display = 'none';
            document.body.style.backgroundColor = '#141414'; // Reset background color
        });

        document.getElementById('requestLink').addEventListener('click', function() {
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('requestSection').style.display = 'block';
            document.body.style.backgroundColor = '#2e2e2e'; // Change background color for request page
        });

        // Handle form submission
        document.getElementById('submitRequest').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const movieTitle = document.getElementById('movieTitle').value;

            if (name && email && movieTitle) {
                // Alert for submission
                alert(`Thanks for submitting, ${name}!`);

                // Create a mailto link and open it
                const mailtoLink = `mailto:1056521@lcps.org?subject=Movie%20Request%20from%20${encodeURIComponent(name)}&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0AMovie%20Title:%20${encodeURIComponent(movieTitle)}`;
                window.location.href = mailtoLink;

                // Reset the form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('movieTitle').value = '';
            } else {
                alert('Please fill in all fields before submitting.');
            }
        });
    </script>
</body>
</html>
